{% extends 'base.html' %}
{% block title %}
    Home
{% endblock title %}
{% block content %}
    <h1>Home</h1>
    <br />
    <h2>Listado de posts</h2>
    <br />
    {% for post in posts %}
        <hr />
        <a href={% url 'blog:post_detail' post.id %}>
            <h2>{{ post.title }}</h2>
        </a>
        <p>{{ post.contenido }}</p>
        <p>{{ post.autor }}</p>
        <hr>
    {% endfor %}
{% endblock content %}
